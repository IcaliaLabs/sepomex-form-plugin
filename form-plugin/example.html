<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="./bundle.js"></script>
</head>
<body>
	<form id="form">
		Suburb<br>
	  <input type="text" name="AddressSuburb" id="AddressSuburb">
	  <br>
	  ZipCode<br>
	  <input type="text" name="AddressZipCode" id="AddressZipCode">
	  <br>
	  City<br>
	  <input type="text" name="AddressCity" id="AddressCity">
	  <br>
	  State<br>
	  <input type="text" name="AddressState" id="AddressState">
	  <br>
	  <input type="submit" value="Submit">
	</form> 


	<script type="text/javascript"> 
		$("#form").autocompleteForm({zipCodeContainer: 64000, SuburbContainer: "Centro", cityContainer: "Monterrey", stateContainer: "Nuevo Leon"});
	</script>
</body>
</html>
